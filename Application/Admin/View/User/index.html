<extend name="./base"/>

<block name="title">血浓于水后台管理系统</block>
<block name="style"><link rel="stylesheet" href="__PUBLIC__/admin/css/user.css"></block>

<block name="content">
    <div class="layui-row">
        <a href="{:U('index',array('action'=>1))}" class="layui-btn layui-btn-normal">系统用户</a>
        <a href="{:U('index',array('action'=>2))}" class="layui-btn layui-btn-normal">平台用户</a>
    </div>
    <div class="demoTable">
        搜索ID：
        <div class="layui-inline">
            <input class="layui-input " name="id" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn layui-btn-normal" data-type="reload">搜索</button>
    </div>

    <table class="layui-table" lay-filter="user">
        <colgroup>
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
        </colgroup>
        <thead>
        <th>序号</th>
        <th>账号</th>
        <th>创建时间</th>
        <th>姓名</th>
        </thead>
        <tbody>
            <volist name="user" id="vo">
                <tr>
                    <eq name="action" value="2">
                        <td>{$vo.id}</td>
                        <td>{$vo.login}</td>
                        <td>{$vo.create_time}</td>
                        <td>{$vo.login}</td>
                        <else/>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.create_time}</td>
                        <td>{$vo.name}</td>
                    </eq>

                </tr>
            </volist>
        </tbody>
    </table>

</block>

<block name="script">
    <script>
        layui.use(['element','table'], function(){
            var element = layui.element;

        });
    </script>
</block>
